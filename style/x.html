<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Animation Slider</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.slider-container {
  position: relative;
  width: 400px;
  overflow: hidden;
  border-radius: 10px;
}

.slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  box-sizing: border-box;
  padding: 20px;
  background-color: #ffa94d;
  color: #fff;
  text-align: center;
  position: relative;
  border-radius: 10px;
}

.slide img {
  width: 100px;
  margin: 10px auto;
}

.badge {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: #ff5000;
  color: #fff;
  font-size: 14px;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 8px;
}

.dots {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.dot {
  width: 10px;
  height: 10px;
  background-color: #ccc;
  border-radius: 50%;
  margin: 0 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.dot.active {
  background-color: #ff5000;
}

  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <!-- Slide 1 -->
      <div class="slide">
        <h3>Taobao</h3>
        <p>Delicious and Nutritious Food</p>
        <p>Perfect for the early winter season!</p>
        <img src="https://via.placeholder.com/150x100" alt="Food Image">
        <div class="badge">NEW</div>
      </div>
      <!-- Slide 2 -->
      <div class="slide">
        <h3>Fresh Deals</h3>
        <p>Get the best seasonal fruits!</p>
        <p>Quality guaranteed.</p>
        <img src="https://via.placeholder.com/150x100" alt="Fruits">
        <div class="badge">NEW</div>
      </div>
      <!-- Slide 3 -->
      <div class="slide">
        <h3>Hot Products</h3>
        <p>Warm dishes for cold days.</p>
        <img src="https://via.placeholder.com/150x100" alt="Hot Food">
        <div class="badge">NEW</div>
      </div>
    </div>
    <!-- Dots -->
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
